<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div id="custom-notification" class="custom-notification"></div>

    <div class="container">
        <div class="form">
            <h2>Reset Password Anda</h2>
            <p>Masukan password baru Anda di bawah.</p>
            <form id="resetPasswordFormElement">
                <div class="input-group">
                    <label for="newPassword">Password Baru</label>
                    <input type="password" id="newPassword" placeholder="Masukan Password Baru" required
                        autocomplete="new-password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showNewPassword">
                    <label for="showNewPassword">Lihat Password</label>
                </div>
                <div class="input-group">
                    <label for="confirmNewPassword">Konfirmasi Password Baru</label>
                    <input type="password" id="confirmNewPassword" placeholder="Konfirmasi Password Baru" required
                        autocomplete="new-password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showConfirmNewPassword">
                    <label for="showConfirmNewPassword">Lihat Konfirmasi Password</label>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p class="switch-form">
                Ingat password?
                <a href="#" id="switchToLoginFromReset">Kembali ke Login</a>
            </p>
        </div>
    </div>

    <script src="reset-password.js"></script>
</body>

</html>
