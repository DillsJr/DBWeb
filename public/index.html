<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Daftar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="custom-notification" class="custom-notification"></div>

    <div class="container">
        <div class="form-header">
            <button id="loginTab" class="tab-button active">Masuk</button>
            <button id="registerTab" class="tab-button">Daftar</button>
        </div>

        <div id="loginFormDiv" class="form-container">
            <div id="loginForm" class="form-content">
                <h2>Masuk Akun</h2>
                <form id="login">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Masukkan Email Anda" required
                            autocomplete="email">
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Masukkan Password Anda" required
                            autocomplete="current-password">
                        <div class="checkbox-group">
                            <input type="checkbox" id="showLoginPassword">
                            <label for="showLoginPassword">Lihat Password</label>
                        </div>
                    </div>
                    <button type="submit">Masuk</button>
                    <p class="forgot-password"><a href="#" id="forgotPasswordLink">Lupa Password?</a></p>
                    <p class="switch-form">Belum punya akun? <a href="#" id="switchToRegister">Daftar di sini</a></p>
                </form>
            </div>

        </div>

        <div id="registerFormDiv" class="form-container hidden">
            <div id="registerForm" class="form-content">
                <h2>Daftar Akun Baru</h2>
                <form id="register">
                    <div class="input-group">
                        <label for="fullName">Nama Lengkap</label>
                        <input type="text" id="fullName" placeholder="Masukkan Nama Lengkap" autocomplete="name">
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Masukkan Username" autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="whatsapp">Whatsapp</label>
                        <input type="text" id="whatsapp" placeholder="Masukkan No. Whatsapp" autocomplete="tel">
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Masukkan Email Anda" required
                            autocomplete="email">
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Masukkan Password Anda" required
                            autocomplete="new-password">
                        <div class="checkbox-group">
                            <input type="checkbox" id="showRegisterPassword">
                            <label for="showRegisterPassword">Lihat Password</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="registerConfirmPassword">Konfirmasi Password</label>
                        <input type="password" id="registerConfirmPassword" placeholder="Masukkan Ulang Password Anda"
                            required autocomplete="new-password">
                        <div class="checkbox-group">
                            <input type="checkbox" id="showRegisterConfirmPassword">
                            <label for="showConfirmNewPassword">Lihat Password</label>
                        </div>
                    </div>
                    <button type="submit">Daftar</button>
                    <p class="switch-form">Sudah punya akun? <a href="#" id="switchToLogin">Masuk di sini</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
