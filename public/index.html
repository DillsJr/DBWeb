<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Daftar</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>

    <div id="custom-notification" class="custom-notification"></div>

    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="active">Masuk</button>
            <button id="registerTab">Daftar</button>
        </div>

        <div id="loginForm" class="form">
            <h2>Silahkan Login</h2>
            <p>Login menggunakan akun yang terdaftar</p>
            <form id="login">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Masukan Email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Masukan Password" required
                        autocomplete="current-password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showLoginPassword">
                    <label for="showLoginPassword">Lihat Password</label>
                </div>
                <button type="submit">
                    Masuk
                </button>
                <p class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Lupa Password?</a>
                </p>
            </form>
            <p class="switch-form">
                Belum punya akun?
                <a href="#" id="switchToRegister">Daftar Sekarang</a>
            </p>
        </div>

        <div id="registerForm" class="form hidden-abs">
            <h2>Silahkan Daftar</h2>
            <p>Daftar dengan mengisi data diri Anda</p>
            <form id="register">
                <div class="input-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" placeholder="Masukan Nama Lengkap" required autocomplete="name">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukan Username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="whatsapp">Nomor Whatsapp</label>
                    <input type="tel" id="whatsapp" placeholder="Masukan Nomor Whatsapp" required autocomplete="tel">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukan Email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukan Password" required
                        autocomplete="new-password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Lihat Password</label>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" placeholder="Masukan Konfirmasi Password" required
                        autocomplete="new-password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showConfirmPassword">
                    <label for="showConfirmPassword">Lihat Konfirmasi Password</label>
                </div>
                <button type="submit">
                    Daftar
                </button>
            </form>
            <p class="switch-form">
                Sudah punya akun?
                <a href="#" id="switchToLogin">Masuk Sekarang</a>
            </p>
        </div>

        <div id="forgotPasswordForm" class="form hidden-abs">
            <h2>Lupa Password</h2>
            <p>Masukan email untuk reset password.</p>
            <form id="forgotPasswordEmailForm">
                <div class="input-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" placeholder="Masukan Email Terdaftar" required
                        autocomplete="email">
                </div>
                <button type="submit">
                    Kirim Link Reset
                </button>
                <p class="switch-form">
                    Ingat password?
                    <a href="#" id="switchToLoginFromForgot">Kembali ke Login</a>
                </p>
            </form>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
