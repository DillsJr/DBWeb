<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="homepage-body">

    <header class="homepage-header">
        <div class="header-left">
            <span class="site-title">Aplikasi Saya</span>
        </div>
        <div class="header-right">
            <button id="logoutButton" class="header-logout-button">Logout</button>
        </div>
    </header>

    <main class="homepage-main-content">
        <section class="text-column">
            <h1 class="welcome-heading">Selamat datang, <span id="loggedInUsername">Pengguna!</span>!</h1>
            <p class="homepage-description">Ini adalah halaman beranda Anda. Jelajahi fitur aplikasi.</p>
        </section>

        <section class="image-column">
            <div class="profile-pic-container">
                <img src="placeholder-profile-pic.png" alt="Foto Profil Pengguna" id="userProfilePic"
                    class="profile-pic">

                <div id="profileUploadArea" class="upload-area">
                    <input type="file" id="profilePicInput" accept="image/*" class="file-input">
                    <label for="profilePicInput" class="upload-button">Pilih Foto</label>
                    <p class="upload-text">Unggah Foto Profil</p>
                </div>
            </div>
        </section>
    </main>

    <script src="homepage.js"></script>
</body>

</html>
