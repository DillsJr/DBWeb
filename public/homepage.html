<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homepage </title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="homestyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body class="homepage-body">

    <div id="custom-notification" class="custom-notification"></div>

    <div id="profileOverlay" class="overlay hidden-overlay">
        <div id="profileSection" class="profile-section">
            <button id="closeProfile" class="close-button">Ã—</button>
            <h2> Profil Pengguna </h2>
            <p> Lihat dan perbarui data profil Anda. </p>

            <form id="profileForm">
                <div class="input-group">
                    <label for="profileFullName"> Nama Lengkap </label>
                    <input type="text" id="profileFullName" placeholder="Nama Lengkap" autocomplete="name">
                </div>
                <div class="input-group">
                    <label for="profileUsername"> Username </label>
                    <input type="text" id="profileUsername" placeholder="Username" autocomplete="username">
                    <small>Username unik.</small> </div>
                <div class="input-group">
                    <label for="profileWhatsapp"> Nomor Whatsapp </label>
                    <input type="tel" id="profileWhatsapp" placeholder="Nomor Whatsapp" autocomplete="tel">
                </div>

                <div class="input-group">
                    <label for="profileEmail"> Email (Tidak Bisa Diubah) </label>
                    <input type="email" id="profileEmail" placeholder="Email" disabled autocomplete="email">
                </div>


                <button type="submit" id="saveProfileButton"> Simpan Perubahan </button>
            </form>

        </div>
    </div>


    <header class="homepage-header">
        <div class="header-left">
            <span class="site-title"> DBWebâ„¢ </span>
        </div>
        <div class="header-right">
            <span id="profileIcon" class="header-profile-icon">ðŸ˜Š</span> <button id="logoutButton"
                class="header-logout-button"> Logout </button>
        </div>
    </header>

    <main class="homepage-main-content">
        <section class="text-column">
            <h1 class="welcome-heading">
                Selamat datang,
                <span id="loggedInUsername"> Pengguna! </span>!
            </h1>
            <p class="homepage-description">
                Ini adalah halaman beranda Anda. Jelajahi fitur aplikasi.
            </p>
        </section>

        <section class="image-column">
            <div class="profile-pic-container">
                <img src="placeholder-profile-pic.png" alt="Foto Profil Pengguna" id="userProfilePic"
                    class="profile-pic">

                <div id="profileUploadArea" class="upload-area">
                    <input type="file" id="profilePicInput" accept="image/*" class="file-input">
                    <label for="profilePicInput" class="upload-button"> Pilih Foto </label>
                    <p class="upload-text"> Unggah Foto Profil </p>
                </div>
            </div>
        </section>
    </main>

    <section class="user-photos-gallery-section">
        <h2> Galeri Foto Anda </h2>
        <div id="userPhotosGallery" class="user-photos-gallery">
            <p> Galeri foto belum tersedia. Unggah foto pertama Anda! </p>
        </div>
    </section>


    <script src="homepage.js"></script>

</body>

</html>
